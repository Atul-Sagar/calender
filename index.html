<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calender</title>\
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calender">
        <div class="header">
            <button id="prev">&lt;</button>
            <span id="month-year"></span>
            <button id="next">&gt;</button>
        </div>
        <div class="weekdays">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div id="days"></div>
    </div>

    <div id="side-panel">
        <div id="activities" class="activity-list">
            <h2>Activities</h2>
            <ul id="activity-list" ></ul>
        </div>
    
        <br>
    
        <div>
            <button id="addActivityButton" >Add Activity</button>
        </div>
    </div>

   

    <div class="activity-modal" id="activity-modal">
        <h2>Add Activity</h2>
        <input type="text" id="activity-input" placeholder="Activity description">
        <button id="save-activity" >Save</button>
    </div>

    

    <div class="overlay" id="overlay"></div>

</body>
</html>
